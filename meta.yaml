{% set data = load_setup_py_data() %}

package:
  name: skillmodels
  version: {{ data.get('version') }}

source:
  path: ../skillmodels

requirements:
  build:
    - python {{ python }}
    - setuptools
  run:
    - python {{ python }}
    - numba >=0.27
    - numpy
    - statsmodels >=0.6.1
    - scipy
    - seaborn
    - matplotlib

test:
  commands:
    - py.test
  files:
    - skillmodels/tests/
  requires:
    - pytest
    - nose
    - pytest-mock


about:
  home: https://github.com/suri5471/skillmodels
  license: BSD
  license_file: LICENSE
  summary: Estimate non-linear skill formation models.
